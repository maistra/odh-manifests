apiVersion: operator.authorino.kuadrant.io/v1beta1
kind: Authorino
metadata:
  name: authorino
  namespace: auth-provider
  labels:
    sidecar.istio.io/inject: "true"
spec:
  image: quay.io/kuadrant/authorino:v0.13.0
  authConfigLabelSelectors: authorino/topic=odh
  clusterWide: true
  listener:
    tls:
      enabled: false
  oidcServer:
    tls:
      enabled: false