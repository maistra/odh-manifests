apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: init-job-read
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups: 
      - config.openshift.io
    resources:
      - ingresses
    verbs:
      - get
  - apiGroups:
      - networking.istio.io
    resources:
      - envoyfilters
    verbs:
      - get
  - apiGroups:
      - security.istio.io
    resources:
      - authorizationpolicies
    verbs:
      - get
  - apiGroups:
      - oauth.openshift.io 
    resources:
      - oauthclients
    verbs:
      - create
      - get
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
    verbs:
      - get
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - maistra.io
    resources: 
      - servicemeshcontrolplanes
    verbs:
      - get
      - watch
      - list
