apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: init-job-role
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
      - pods/log
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups: 
      - "config.openshift.io"
    resources:
      - ingresses
    verbs:
      - get
  - apiGroups:
      - "networking.istio.io"
    resources:
      - envoyfilters
    verbs:
      - create
      - get
      - update
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
      - routes/custom-host
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
  - apiGroups:
      - oauth.openshift.io 
    resources:
      - oauthclients
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - patch
  - apiGroups:
      - maistra.io
    resources: 
      - servicemeshcontrolplanes
    verbs:
      - get
      - watch
      - list