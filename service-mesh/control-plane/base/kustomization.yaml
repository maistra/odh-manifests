apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: istio-system
# Expects maistra-operator to be installed 
resources:
- namespace.yaml
- control-plane.yaml
- init-job.yaml
- init-job-rbac/resource-read-roles.yaml
- init-job-rbac/resource-create-roles.yaml
- init-job-rbac/pod-executor-roles.yaml
- init-job-rbac/job-rolebinding.yaml
- init-job-rbac/job-sa.yaml
- cert-secret.yaml

configMapGenerator:
  - name: cluster-resources
    files:
      - resource-templates/filter-oauth2.yaml
      - resource-templates/hmac-secret.yaml
      - resource-templates/token-secret.yaml
      - resource-templates/oauth-client.yaml
      - resource-templates/gateway-route.yaml
      - resource-templates/authconfig.yaml
      - auth-policy.yaml
      - filter-propagate-token.yaml

generatorOptions:
  disableNameSuffixHash: true
