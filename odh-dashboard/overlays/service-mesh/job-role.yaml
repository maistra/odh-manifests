apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: init-job-role
# We have this roles for our init-job to create authconfig
# in the KfDef namespace from istio namespace
rules:
  - apiGroups:
      - authorino.kuadrant.io
    resources:
      - authconfigs
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - patch