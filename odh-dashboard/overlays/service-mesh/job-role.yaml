apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: init-job-role
# We have this role/binding for our init-job to create authconfig
# and to patch the odhdashboardconfig in the KfDef namespace.
rules:
  - apiGroups:
      - authorino.kuadrant.io
    resources:
      - authconfigs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - opendatahub.io
    resources:
      - odhdashboardconfigs
    verbs:
      - get
      - create
      - list
      - update
      - patch
      - watch